<style>
  :root {
    --primary-color: #009966;
    --secondary-color: #e8f5f0;
    --accent-color: #00c292;
    --text-dark: #1d1d1d;
    --text-light: #555;
    --border-color: #cce9e0;
    --card-bg: rgba(255, 255, 255, 0.85);
  }

  .page-content {
    font-family: 'Cairo', sans-serif;
    padding: 40px 20px;
    background: linear-gradient(to bottom right, #f0fdf8, #d9f3eb);
  }

  .contact-wrapper,
  .extra-sites-wrapper {
    max-width: 1200px;
    margin: 40px auto;
    padding: 40px 30px;
    background: white;
    border-radius: 20px;
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.06);
  }

  .welcome-section1 h2 {
    font-size: 2.5em;
    color: var(--primary-color);
    position: relative;
    margin-bottom: 30px;
    text-align: center;
  }

  .welcome-section1 h2::after {
    content: "";
    width: 80px;
    height: 5px;
    background-color: var(--accent-color);
    display: block;
    margin: 10px auto 0;
    border-radius: 3px;
  }

  .contact {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 20px;
    margin-top: 20px;
  }

  .icon-link {
    background: var(--secondary-color);
    color: var(--primary-color);
    border: 1px solid var(--border-color);
    padding: 12px 25px;
    border-radius: 30px;
    display: inline-flex;
    align-items: center;
    gap: 10px;
    font-size: 1.1em;
    transition: all 0.3s ease;
    text-decoration: none;
  }

  .icon-link:hover {
    background: var(--primary-color);
    color: white;
    transform: translateY(-3px);
  }

  .icon-link i {
    font-size: 1.4em;
  }

  .extra-sites h3 {
    font-size: 2em;
    color: var(--primary-color);
    margin-bottom: 35px;
    border-bottom: 2px dashed #ccc;
    display: inline-block;
    padding-bottom: 8px;
    text-align: center;
  }

  .cards-wrapper {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 25px;
  }

  .card-site {
    background: var(--card-bg);
    border: 1px solid var(--border-color);
    padding: 25px;
    border-radius: 18px;
    max-width: 380px;
    min-width: 280px;
    text-align: center;
    transition: 0.3s ease;
    backdrop-filter: blur(4px);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
  }

  .card-site:hover {
    transform: translateY(-6px);
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
  }

  .card-site h4 span {
    display: block;
    font-size: 1.2em;
    color: var(--accent-color);
    font-weight: bold;
    margin-bottom: 8px;
  }

  .card-site p {
    color: var(--text-dark);
    font-size: 1em;
    margin-bottom: 12px;
    line-height: 1.6;
  }

  .card-site a {
    color: var(--primary-color);
    text-decoration: none;
    font-weight: bold;
    font-size: 1.05em;
  }

  .card-site a:hover {
    text-decoration: underline;
  }

  @media (max-width: 768px) {
    .contact {
      flex-direction: column;
      align-items: center;
    }

    .cards-wrapper {
      flex-direction: column;
    }
  }
</style>
